<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <script src="script.js"></script>
    
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightcoral;
            text-align: center;
            margin-left: 20px;
            margin-right: 20px;
        }
        h1,footer{
            color: white;
        }

        h1{
            font-size: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.475);
        }

        footer p{
            font-style: italic;
            font-weight: lighter;
        }

        section{
            margin: auto;
            max-width: 600px;
            min-width: 200px;
            border-radius: 20px;
            box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.414);
            padding: 20px;
            font-size: 20px;
            background-color: white;
        }

        section p{
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Vamos contar</h1>
    <section>
        <div>
            <p>
                <label for="iinicio">In√≠cio:</label>
                <input type="number" name="inicio" id="iinicio">
            </p>
            <p>
                <label for="ifim">Fim:</label>
                <input type="number" name="fim" id="ifim">
            </p>
            <p>
                <label for="ipasso">Passo:</label>
                <input type="number" name="passo" id="ipasso">
            </p>
            <p>
                <button onclick="contar()">Contar</button>
            </p>
        </div>

        <div>
            <p id="principal"></p>
        </div>

    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    
</body>
</html>
