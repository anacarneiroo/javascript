<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas vindas</title>
    <style>
        body{
            background-color: rgb(169, 184, 236);
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div{
            background-color: grey;
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <div id ='desafio'> Inicie o desafio</div>

    <script>
        var a = window.document.getElementById('desafio')
        a.addEventListener('click',clicar)

        function clicar() {
            var nome = window.prompt('Qual é o seu nome?')
            var idade = Number(window.prompt(`Olá, ${nome}! Quantos anos você tem?`))
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade}!`)
        }
    </script>
</body>
</html>
