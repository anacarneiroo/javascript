<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País de nascimento: <input type="text" id="pais">
    <input type="button" value='Ok' onclick="clicar()">
    <div id = 'frase'>

    <script>
        function clicar() {
            var p = window.document.getElementById('pais')
            var f = window.document.getElementById('frase')
            if ( p.value.toLowerCase() == 'brasil'){
                f.innerHTML = '<p>Você é brasileiro!</p>'
            }
            else{
                f.innerHTML = '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
